<!DOCTYPE html>

<head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css"  href="style.css">

<body>
    <form action="login" method="post">
    <h2>Login</h2><br>
        <label>Email:</label>
        <input type="email" name="email" required><br><br>

    <p>Don't have an account? <a href="Register.html">Register here</a></p></form>
</body>
</html>
